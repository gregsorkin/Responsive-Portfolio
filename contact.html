<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio | Greg Sorkin</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body> 
        <!-- Header Nav Bar -->
        <header id="headerBar">
            <div class="container">
                <a href="index.html" id="logo">Greg Sorkin</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Contact Form -->
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
            
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John or Jane Doe" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="user@domain.suffix" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="What's on your mind?" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>
        </div>
                    
        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2019 | Greg Sorkin</p>
            </div>
        </footer>
    </body>
</html>
